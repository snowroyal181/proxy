<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal Fam Search</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }

    .header {
      background: url('https://cdn-images.dzcdn.net/images/cover/96bda639d9f4b6287b061bad1a599de1/500x500-000000-80-0-0.jpg') no-repeat center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px #000;
    }

    .header h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 12px;
      color: gold;
      text-shadow: 2px 2px 8px #000;
    }

    .search-container {
      margin-top: 40px;
    }

    .search-box {
      width: 60%;
      max-width: 600px;
      padding: 15px 20px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .search-button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: gold;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-button:hover {
      background: #ffd700;
      box-shadow: 0 0 10px gold;
    }

    .section {
      margin-top: 60px;
      padding: 20px;
    }

    .section h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .tag {
      display: inline-block;
      background: #222;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      box-shadow: 0 0 5px gold;
      cursor: pointer;
      transition: 0.2s;
    }

    .tag:hover {
      background: #333;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Royal Fam</h1>
  </div>

  <div class="search-container">
    <form id="searchForm" action="https://duckduckgo.com/" method="GET" target="_blank">
      <input class="search-box" id="searchInput" type="text" name="q" placeholder="Search like royalty..." required />
      <br />
      <button class="search-button" type="submit">Search</button>
    </form>
  </div>

  <div class="section" id="trending">
    <h2>ðŸ”¥ Trending Searches</h2>
    <div>
      <span class="tag" onclick="quickSearch('Drake')">Drake</span>
      <span class="tag" onclick="quickSearch('Royal Fashion')">Royal Fashion</span>
      <span class="tag" onclick="quickSearch('Hip Hop News')">Hip Hop News</span>
      <span class="tag" onclick="quickSearch('AI Tools')">AI Tools</span>
      <span class="tag" onclick="quickSearch('Luxury Cars')">Luxury Cars</span>
    </div>
  </div>

  <div class="section" id="recent">
    <h2>ðŸ•‘ Recent Searches</h2>
    <div id="recentList"></div>
  </div>

  <footer>
    Built for the Royal Fam. Stay golden. ðŸ‘‘
  </footer>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const recentList = document.getElementById('recentList');

    // Save search to localStorage
    searchForm.addEventListener('submit', () => {
      const query = searchInput.value.trim();
      if (query) {
        let searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        searches.unshift(query);
        searches = [...new Set(searches)].slice(0, 5); // unique & max 5
        localStorage.setItem('recentSearches', JSON.stringify(searches));
      }
    });

    // Load recent searches
    function loadRecentSearches() {
      const searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      recentList.innerHTML = searches.length
        ? searches.map(s => `<span class="tag" onclick="quickSearch('${s}')">${s}</span>`).join('')
        : `<p>No recent searches yet.</p>`;
    }

    // Trigger search from tags
    function quickSearch(query) {
      searchInput.value = query;
      searchForm.submit();
    }

    // On page load
    window.onload = loadRecentSearches;
  </script>
</body>
</html>
